</head>
<body>

  <h2>Kafka Chat</h2>

  {% if username %}
    <p><strong>{{ username }}</strong>ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤!</p>
    <p><a href="{{ url_for('logout') }}">ğŸ”“ ë¡œê·¸ì•„ì›ƒ</a></p>
  {% else %}
    <p>âŒ ì‚¬ìš©ì ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
  {% endif %}

  <!-- ğŸšª ë¡œë¹„ -->
  <div id="lobby">
    <input id="room" placeholder="ë°© ID (ì˜ˆ: roomA)">
    <input id="user" style="display:none;" disabled>
    <button id="join-btn">Join</button>
  </div>

  <!-- ğŸ’¬ ì±„íŒ… -->
  <div id="chat-ui" hidden>
    <h3 id="room-title"></h3>
    <ul id="chat"></ul>

    <div id="controls">
      <input id="msg" placeholder="ë©”ì‹œì§€ ì…ë ¥">
      <button id="send-btn">Send</button>
      <button id="switch-btn" title="ë‹¤ë¥¸ ì±„ë„ë¡œ ì´ë™">ğŸ”„</button>
    </div>
  </div>

  <!-- ğŸŸ¢ ì‹¤ì‹œê°„ ì ‘ì†ì ëª©ë¡ -->
  <div id="user-list">
    <h3>ğŸŸ¢ í˜„ì¬ ì ‘ì†ì ëª©ë¡</h3>
    <ul id="user-list-ul">
      <li>ì ‘ì†ì ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</li>
    </ul>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const currentUser = "{{ username }}";
    let currentRoom = "";

    const $ = s => document.querySelector(s);
    const chatBox = $('#chat');

    const appendMessage = (txt) => {
      const li = document.createElement('li');
      li.textContent = txt;
      chatBox.append(li);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    const clearChat = () => (chatBox.innerHTML = '');

    const getAccessToken = () => {
      const match = document.cookie.match(/(?:^|;\s*)access_token=([^;]+)/);
      return match ? match[1] : null;
    };

    const socket = io("/", {
      extraHeaders: {
        Authorization: "Bearer " + getAccessToken()
      }
    });

    socket.on("connect", () => {
      console.log("âœ… ì„œë²„ì™€ ì—°ê²°ë¨");
    });

    socket.on("user_list", (users) => {
      const userList = document.getElementById("user-list-ul");
      if (!userList) return;
      userList.innerHTML = "";
      const uniqueUsers = [...new Set(users)];
      uniqueUsers.forEach((user) => {
        const li = document.createElement("li");
        li.textContent = user;
        userList.appendChild(li);
      });
    });

    socket.on("new_message", (data) => {
      if (data.room !== currentRoom) return;
      const ts = new Date(data.timestamp).toLocaleString('ko-KR');
      const li = document.createElement("li");
      if (data.user === currentUser) li.style.color = 'dodgerblue';
      li.textContent = `[${ts}] [${data.user}] ${data.msg}`;
      chatBox.append(li);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    $('#join-btn').onclick = joinRoom;
    $('#send-btn').onclick = sendMessage;
    $('#switch-btn').onclick = switchRoom;

    $('#msg').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function joinRoom() {
      const room = $('#room').value.trim();
      if (!room) return alert("ë°© IDë¥¼ ì…ë ¥í•˜ì„¸ìš”");

      if (currentRoom) socket.emit("leave", { room: currentRoom });

      currentRoom = room;
      clearChat();
      socket.emit("join", { room });

      $('#lobby').hidden   = true;
      $('#chat-ui').hidden = false;
      $('#room-title').textContent = `Room: ${room}`;
      $('#msg').focus();
    }

    function sendMessage() {
      const msg = $('#msg').value.trim();
      if (!msg) return;
      socket.emit("chat_message", { room: currentRoom, user: currentUser, msg: msg });
      $('#msg').value = '';
    }

    function switchRoom() {
      if (currentRoom) socket.emit("leave", { room: currentRoom });
      currentRoom = "";
      clearChat();
      $('#chat-ui').hidden = true;
      $('#lobby').hidden   = false;
      $('#room').focus();
    }
  </script>
</body>
</html>
