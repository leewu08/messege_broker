<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kafka Chat – 채팅</title>
  <style>
    body { font-family: sans-serif; margin: 2rem auto; max-width: 640px; }
    #chat { list-style: none; padding: 0; margin: 1rem 0; height: 50vh;
            overflow-y: auto; border: 1px solid #ccc; border-radius: 4px; }
    #chat li { margin: .25rem 0; padding: .25rem .5rem; word-break: break-word; }
    #controls { display: flex; gap: .5rem; margin-top: 0.5rem; }
    #controls input { flex: 1 1 auto; }
    #user-list { border: 1px solid #ccc; padding: 1rem; margin-top: 2rem; }

    /* 드롭다운 */
    .user-dropdown-content {
      display: none;
      position: absolute;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 0.5rem;
      z-index: 100;
    }
    .user-dropdown-content button {
      display: block;
      width: 100%;
      margin: 0.2rem 0;
    }
    .user-dropdown { position: relative; margin-bottom: 0.5rem; }
  </style>
</head>
<body>

{% if username %}
  <p><strong>{{ username }}</strong>님 반갑습니다!</p>
  <button onclick="location.href='{{ url_for('chat_page') }}'">💬 채팅하러 가기</button>
  <button onclick="location.href='{{ url_for('post') }}'">📄 게시판 가기</button>
  <p><a href="{{ url_for('logout') }}">🔓 로그아웃</a></p>
{% endif %}

<h2>Kafka Chat</h2>

<!-- 🚪 로비 -->
<div id="lobby">
  <input id="room" placeholder="방 ID (예: roomA)">
  <button id="join-btn">Join</button>
</div>

<!-- 💬 채팅 -->
<div id="chat-ui" hidden>
  <h3 id="room-title"></h3>
  <ul id="chat"></ul>
  <div id="controls">
    <input id="msg" placeholder="메시지 입력">
    <button id="send-btn">Send</button>
    <button id="switch-btn" title="다른 채널로 이동">🔄</button>
  </div>
</div>

<!-- 🟢 실시간 접속자 목록 -->
<div id="user-list">
  <h3>🟢 현재 접속자 목록</h3>
  <ul id="user-list-ul">
    <li>접속자 정보를 불러오는 중...</li>
  </ul>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  /* ===== 전역 ===== */
  const username     = "{{ username }}";
  let   currentRoom  = "{{ room|default('') }}";   // DM 링크로 진입 시 값이 들어옴
  const $            = sel => document.querySelector(sel);
  const chatBox      = $('#chat');
  const socket       = io();   // JWT 쿠키 자동 포함

  /* ===== 함수 ===== */
  const clearChat = () => { chatBox.innerHTML = ''; };
  const scrollBottom = () => { chatBox.scrollTop = chatBox.scrollHeight; };

  const addLine = (html, className='') => {
    const li = document.createElement('li');
    li.innerHTML = html;
    if (className) li.className = className;
    chatBox.appendChild(li);
    scrollBottom();
  };

  const generateDMRoom = (uA, uB) => {
    const [a,b] = [uA, uB].sort();
    return `dm_${a}_${b}`;
  };

  /* ===== 유저 리스트 & 드롭다운 ===== */
  socket.on("user_list", users => {
    const ul = $("#user-list-ul");
    ul.innerHTML = "";

    [...new Set(users)].forEach(user => {
      const li   = document.createElement("li");
      li.classList.add("user-dropdown");

      const span = document.createElement("span");
      span.textContent = user;
      span.style.cursor = "pointer";
      span.style.fontWeight = "bold";
      li.appendChild(span);

      if (user !== username) {
        const menu = document.createElement("div");
        menu.classList.add("user-dropdown-content");

        const btnDM = document.createElement("button");
        btnDM.textContent = "💬 1:1 대화하기";
        btnDM.onclick = () => {
          const roomName = generateDMRoom(username, user);
          window.location.href = `/chat?room=${roomName}`;
        };

        menu.append(btnDM);
        li.appendChild(menu);

        span.addEventListener("click", e => {
          document.querySelectorAll(".user-dropdown-content").forEach(m => {
            if (m !== menu) m.style.display = "none";
          });
          menu.style.display = menu.style.display === "block" ? "none" : "block";
          e.stopPropagation();
        });
      }
      ul.appendChild(li);
    });
  });

  document.addEventListener("click", () => {
    document.querySelectorAll(".user-dropdown-content").forEach(m => m.style.display = "none");
  });

  /* ===== 메시지 수신 ===== */
  socket.on("new_message", data => {
    if (data.room !== currentRoom) return;
    const ts  = new Date(data.timestamp).toLocaleTimeString('ko-KR', {hour12:false});
    const who = data.sender === username ? '나' : data.sender;
    const me  = who === '나';
    addLine(`[${ts}] <b>${who}</b>: ${data.msg}`, me ? 'me' : '');
  });

  /* ===== 방 입장 / 로비 진입 ===== */
  const enterRoom = room => {
    if (currentRoom) socket.emit("leave", {room: currentRoom});
    currentRoom = room;
    clearChat();
    socket.emit("join", {room});
    $('#lobby').hidden   = true;
    $('#chat-ui').hidden = false;
    $('#room-title').textContent = `Room: ${room}`;
    $('#msg').focus();
  };

  /* 초기 DM 링크로 바로 진입한 경우 */
  if (currentRoom) enterRoom(currentRoom);

  /* ===== 버튼 이벤트 ===== */
  $('#join-btn').onclick = () => {
    const room = $('#room').value.trim();
    if (!room) return alert("방 ID를 입력하세요");
    enterRoom(room);
  };

  $('#send-btn').onclick = () => {
    const msg = $('#msg').value.trim();
    if (!msg || !currentRoom) return;
    socket.emit("chat_message", {
      room   : currentRoom,
      sender : username,
      msg    : msg
    });
    $('#msg').value = '';
  };

  $('#switch-btn').onclick = () => {
    if (currentRoom) socket.emit("leave", {room: currentRoom});
    currentRoom = "";
    clearChat();
    $('#chat-ui').hidden = true;
    $('#lobby').hidden   = false;
    $('#room').focus();
  };

  $('#msg').addEventListener('keydown', e => {
    if (e.key === 'Enter') $('#send-btn').click();
  });
</script>
</body>
</html>
