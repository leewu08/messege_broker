<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kafka Chat – 채팅</title>

</head>
<body>

  {% if username %}
    <p><strong>{{ username }}</strong>님 반갑습니다!</p>
    <button onclick="location.href='{{ url_for('chat_page') }}'">💬 채팅하러 가기</button>
    <button onclick="location.href='{{ url_for('post') }}'">📄 게시판 가기</button>
    <p><a href="{{ url_for('logout') }}">🔓 로그아웃</a></p>

  {% endif %}




  <h2>Kafka Chat</h2>

  <!-- 🚪 로비 -->
  <div id="lobby">
    <input id="room" placeholder="방 ID (예: roomA)">
    <input id="user" style="display:none;" disabled>
    <button id="join-btn">Join</button>
  </div>

  <!-- 💬 채팅 -->
  <div id="chat-ui" hidden>
    <h3 id="room-title"></h3>
    <ul id="chat"></ul>

    <div id="controls">
      <input id="msg" placeholder="메시지 입력">
      <button id="send-btn">Send</button>
      <button id="switch-btn" title="다른 채널로 이동">🔄</button>
    </div>
  </div>

  <!-- 🟢 실시간 접속자 목록 -->
  <div id="user-list">
    <h3>🟢 현재 접속자 목록</h3>
    <ul id="user-list-ul">
      <li>접속자 정보를 불러오는 중...</li>
    </ul>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const currentUser = "{{ username }}";
    let currentRoom = "";

    const $ = s => document.querySelector(s);
    const chatBox = $('#chat');

    const appendMessage = (txt) => {
      const li = document.createElement('li');
      li.textContent = txt;
      chatBox.append(li);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    const clearChat = () => (chatBox.innerHTML = '');

    const getAccessToken = () => {
      const match = document.cookie.match(/(?:^|;\s*)access_token=([^;]+)/);
      return match ? match[1] : null;
    };

    const socket = io("/", {
      extraHeaders: {
        Authorization: "Bearer " + getAccessToken()
      }
    });

    socket.on("connect", () => {
      console.log("✅ 서버와 연결됨");
    });

    socket.on("user_list", (users) => {
      const userList = document.getElementById("user-list-ul");
      if (!userList) return;
      userList.innerHTML = "";
      const uniqueUsers = [...new Set(users)];
      uniqueUsers.forEach((user) => {
        const li = document.createElement("li");
        li.textContent = user;
        userList.appendChild(li);
      });
    });

    socket.on("new_message", (data) => {
      if (data.room !== currentRoom) return;
      const ts = new Date(data.timestamp).toLocaleString('ko-KR');
      const li = document.createElement("li");
      if (data.user === currentUser) li.style.color = 'dodgerblue';
      li.textContent = `[${ts}] [${data.user}] ${data.msg}`;
      chatBox.append(li);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    $('#join-btn').onclick = joinRoom;
    $('#send-btn').onclick = sendMessage;
    $('#switch-btn').onclick = switchRoom;

    $('#msg').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function joinRoom() {
      const room = $('#room').value.trim();
      if (!room) return alert("방 ID를 입력하세요");

      if (currentRoom) socket.emit("leave", { room: currentRoom });

      currentRoom = room;
      clearChat();
      socket.emit("join", { room });

      $('#lobby').hidden   = true;
      $('#chat-ui').hidden = false;
      $('#room-title').textContent = `Room: ${room}`;
      $('#msg').focus();
    }

    function sendMessage() {
      const msg = $('#msg').value.trim();
      if (!msg) return;
      socket.emit("chat_message", { room: currentRoom, user: currentUser, msg: msg });
      $('#msg').value = '';
    }

    function switchRoom() {
      if (currentRoom) socket.emit("leave", { room: currentRoom });
      currentRoom = "";
      clearChat();
      $('#chat-ui').hidden = true;
      $('#lobby').hidden   = false;
      $('#room').focus();
    }
  </script>
</body>
</html>
