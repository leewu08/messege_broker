<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>✍️ 글쓰기</title>
</head>
<body>
  <h1>✍️ 새 글 작성</h1>

  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="제목" required><br><br>
    <textarea name="content" placeholder="내용" rows="6" cols="50" required></textarea><br><br>
    <input type="text" name="author" placeholder="작성자" required><br><br>
    <input type="file" name="file" accept=".jpg,.png,.gif"><br><br>
    <button type="submit">작성 완료</button>
  </form>

  <p><a href="{{ url_for('post') }}">← 게시판으로 돌아가기</a></p>
</body>
</html>
