<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kafka Chat - 메인</title>
</head>

<body>
    {% include "partials/header.html" %}

    
  <h2>Kafka Chat</h2>
  <p>로그인 또는 회원가입을 선택하세요</p>

  <!-- 라우트 함수 이름에 맞춰서 수정 -->
  <button onclick="location.href='{{ url_for('login_page') }}'">로그인</button>
  <button onclick="location.href='{{ url_for('register_page') }}'">회원가입</button>

  <hr>
  <form method="GET" action="{{ url_for('chat_page') }}">
    <input type="text" name="nickname" placeholder="닉네임 (선택)">
    <button type="submit">비로그인 입장</button>
  </form>
</body>
</html>
